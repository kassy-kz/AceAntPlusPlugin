apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "orz.kassy.aceantplusextension"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://eaglesakura.github.io/maven/"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    // eglibrary
    compile 'com.eaglesakura:simple-serialize:+'
    /* IDLシリアライズ */
    compile 'com.eaglesakura:android-command-service:+'
    /* ACE本体とのデータ通信 */
    compile project(':sdk-debug')
    compile files('libs/antpluginlib_3-5-0.jar')

    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.jakewharton:butterknife:6.0.0'


}
